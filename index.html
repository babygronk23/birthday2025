<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 21st Birthday Wishlist üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Cover Section */
        .cover {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            object-fit: cover;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .cover h1 {
            font-size: 3.5rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        .countdown {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 20px;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .scroll-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            font-weight: bold;
        }

        .scroll-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* Wishlist Section */
        .wishlist {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .wishlist h2 {
            text-align: center;
            font-size: 3rem;
            color: white;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .item-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-10px);
        }

        .item-card.reserved {
            opacity: 0.7;
        }

        .reserved-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 10;
        }

        .item-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .item-content {
            padding: 25px;
        }

        .item-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .item-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .item-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .item-link:hover {
            text-decoration: underline;
        }

        .reserve-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .email-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .reserve-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .reserve-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .reserve-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .reserved-info {
            background: #ffe0e0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #d63031;
            font-weight: bold;
        }

        /* Thank You Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            animation: modalPop 0.5s ease;
        }

        @keyframes modalPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal h3 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .close-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .cover h1 {
                font-size: 2rem;
            }
            .wishlist h2 {
                font-size: 2rem;
            }
            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <!-- Cover Section -->
    <section class="cover" id="cover">
        <img src="p.jpg" alt="Your Photo" class="profile-photo" id="profilePhoto">
        <h1>cant believe that im¬†turning¬†21</h1>
        <div class="countdown" id="countdown">
            <div id="countdownText">Counting down to my birthday...</div>
        </div>
        <button class="scroll-btn" onclick="scrollToWishlist()">View My Wishlist üéÅ</button>
    </section>

    <!-- Wishlist Section -->
    <section class="wishlist" id="wishlist">
        <h2>My Birthday Wishlist üíù</h2>
        <div class="items-grid" id="itemsGrid"></div>
    </section>

    <!-- Thank You Modal -->
    <div class="modal" id="thankYouModal">
        <div class="modal-content">
            <h3>üéâ Thank You!</h3>
            <p>Your reservation has been saved! I can't wait to see what you pick! üíù</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // ============================================
        // YOUR WISHLIST ITEMS - CUSTOMIZE THIS!
        // ============================================
        const wishlistItems = [
    {
        id: 1,
        title: "Cold Coffee",
        description:"y'all know that i love coffe",
        image: "https://m.media-amazon.com/images/I/81JKeKnF-9L._SX679_.jpg",
        link: "https://amzn.in/d/8ixmtuH"
    },
    {
        id: 2,
        title: "Phone Case",
        description:"since i never used a black color phone case",
        image: "https://m.media-amazon.com/images/I/51LfoNSeg+L._SX522_.jpg",
        link: "https://amzn.in/d/gFjtNVD"
    },
    {
        id: 3,
        title: "Card Holder Case",
        description:" i never tried befor so i want to have¬†one",
        image: "https://m.media-amazon.com/images/I/415Hg9kC7HL._SY300_SX300_QL70_FMwebp_.jpg",
        link: "https://amzn.in/d/gZmi4J8"
    },
    {
        id: 4,
        title: "SD Card",
        description:" im a photographer so this is¬†valid",
        
        image: "https://m.media-amazon.com/images/I/41Sc8oNBMDL._SY300_SX300_QL70_FMwebp_.jpg",
        link: "https://amzn.in/d/8sLghC0"
    },
    {
        id: 5,
        title: "Apple EarPods",
        description: " i prefer wired over those¬†pods",
        image: "https://m.media-amazon.com/images/I/513OSdW4elL._SX679_.jpg",
        link: "https://amzn.in/d/353ODR0"
    },
    {
        id: 6,
        title: "Remote Car",
        description: "i love remote cars¬†sm",
        image: "https://m.media-amazon.com/images/I/51k8CHt6AwL._SY300_SX300_QL70_FMwebp_.jpg",
        link: "https://amzn.in/d/09OKYrK"
    },
    {
        id: 7,
        title: "Book",
        description: "I love books and this has been in my list since¬†so¬†long",
        image: "https://m.media-amazon.com/images/I/71luD5pzaWL._SY466_.jpg",
        link: "https://amzn.in/d/j1lM26J"
    },
    {
        id: 8,
        title: "Owala Water Bottle",
        description: "saw this bottle somewhere and now I like¬†it¬†sm",
        image: "https://www.owalasindia.co.in/images/large/60721254523377/Very_Very_Dark_Owala_19oz_FreeSip_Stainl_104_1_ZOOM.jpg",
        link: "https://www.owalasindia.co.in/products/very-very-dark-owala-19oz-freesip%C2%AE-stainless-steel-water-bottle-india-famenlg30-p-104.html"
    },
    {
        id: 9,
        title: "Journal Bible",
        description: "my most fav in this whole¬†list",
        image: "https://m.media-amazon.com/images/I/711VSUbfrhL._SY342_.jpg",
        link: "https://amzn.in/d/gX9hyxv"
    },
    {
        id: 10,
        title: "Lipstick (Shade: Burgundy Bloom)",
        description: "somebody suggested me so I just wanted¬†to¬†trys",
        image: "https://m.media-amazon.com/images/I/21tSpUdVHRL._SY300_SX300_QL70_FMwebp_.jpg ",
        link: "https://amzn.in/d/7vkBhOu"
    }
];


        // ============================================
        // YOUR BIRTHDAY DATE - CHANGE THIS!
        // ============================================
        const birthdayDate = new Date('2025-11-22T00:00:00'); // YYYY-MM-DD format

        // ============================================
        // WHATSAPP NUMBER - CHANGE THIS!
        // ============================================
        const whatsappNumber = '919542872251'; // Your WhatsApp number with country code (no + or spaces)

        // ============================================
        // APP CODE
        // ============================================
        
        let reservations = {};
        const STORAGE_KEY = 'birthday-reservations';

        // Load reservations from storage
        async function loadReservations() {
            try {
                // Try Claude storage first
                if (window.storage) {
                    const result = await window.storage.get(STORAGE_KEY, true);
                    if (result && result.value) {
                        reservations = JSON.parse(result.value);
                        console.log('Loaded from Claude storage:', reservations);
                        renderItems();
                        return;
                    }
                }
            } catch (error) {
                console.log('Claude storage not available, using memory');
            }
            
            // Fallback: just use in-memory (will reset on refresh outside Claude)
            reservations = {};
            renderItems();
        }

        // Save reservations to storage
        async function saveReservations() {
            try {
                // Try Claude storage if available
                if (window.storage) {
                    await window.storage.set(STORAGE_KEY, JSON.stringify(reservations), true);
                    console.log('Saved to Claude storage');
                    return true;
                }
            } catch (error) {
                console.log('Claude storage not available');
            }
            
            // If no storage available, just keep in memory for this session
            console.log('Using in-memory storage (will reset on refresh)');
            return true;
        }

        // Confetti Effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4ecdc4', '#c44569', '#f78fb3'];
            const container = document.getElementById('confetti-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(confetti);
            }
        }

        // Countdown Timer
        function updateCountdown() {
            const now = new Date();
            const diff = birthdayDate - now;
            
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('countdownText').innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s until my birthday! üéÇ`;
            } else {
                document.getElementById('countdownText').innerHTML = "It's my birthday! üéâüéÇüéà";
            }
        }

        // Render Wishlist Items
        function renderItems() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';
            
            wishlistItems.forEach(item => {
                const isReserved = reservations[item.id];
                
                // Skip reserved items - don't show them at all
                if (isReserved) {
                    return;
                }
                
                const card = document.createElement('div');
                card.className = 'item-card';
                
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="item-image">
                    <div class="item-content">
                        <h3 class="item-title">${item.title}</h3>
                        <p class="item-description">${item.description}</p>
                        <a href="${item.link}" target="_blank" class="item-link">View Item ‚Üí</a>
                        <div class="reserve-section">
                            <input type="email" class="email-input" placeholder="Your email" id="email-${item.id}">
                            <button class="reserve-btn" onclick="reserveItem(${item.id})">Reserve This Gift üéÅ</button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            // Show message if all items are reserved
            if (grid.children.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px; background: white; border-radius: 20px;">
                        <h3 style="font-size: 2rem; color: #667eea; margin-bottom: 20px;">üéâ All Gifts Reserved!</h3>
                        <p style="font-size: 1.2rem; color: #666;">Thank you so much! All the gifts have been reserved. You're all amazing! üíù</p>
                    </div>
                `;
            }
        }

        // Reserve Item
        window.reserveItem = async function(itemId) {
            const emailInput = document.getElementById(`email-${itemId}`);
            const email = emailInput?.value.trim();
            
            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address!');
                return;
            }
            
            // Check if already reserved
            if (reservations[itemId]) {
                alert('This item has already been reserved!');
                return;
            }
            
            try {
                // Find the item name
                const item = wishlistItems.find(i => i.id === itemId);
                const itemName = item ? item.title : 'gift';
                
                // Update reservations object
                reservations[itemId] = {
                    email: email,
                    timestamp: new Date().toISOString()
                };
                
                console.log('Reserving item:', itemId, 'for', email);
                
                // Save to storage
                await saveReservations();
                
                console.log('Reservation saved!');
                
                // Update UI (this will remove the item from the list)
                renderItems();
                
                // Show thank you modal
                document.getElementById('thankYouModal').classList.add('active');
                createConfetti();
                
                // Redirect to WhatsApp after a short delay
                setTimeout(() => {
                    const message = encodeURIComponent(`Hi! I just reserved "${itemName}" from your birthday wishlist! üéÅüéâ`);
                    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${message}`;
                    window.open(whatsappUrl, '_blank');
                }, 2000);
                
            } catch (error) {
                console.error("Reservation error:", error);
                alert('Error reserving item: ' + error.message);
                // Rollback the reservation
                delete reservations[itemId];
                renderItems();
            }
        };

        window.closeModal = function() {
            document.getElementById('thankYouModal').classList.remove('active');
        };

        window.scrollToWishlist = function() {
            document.getElementById('wishlist').scrollIntoView({ behavior: 'smooth' });
        };

        // Initialize
        createConfetti();
        updateCountdown();
        setInterval(updateCountdown, 1000);
        loadReservations();
    </script>
</body>
</html>
